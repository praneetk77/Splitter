<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="heading">
      SPLI <br />
      TTER
    </h1>

    <div id="parent">
      <div id="input">
        <div class="amount">
          <p>Bill</p>
          <input
            type="text"
            name="amount-input"
            id="amount-input"
            class="input"
            placeholder=""
          />
        </div>
        <div class="tip">
          <p>Select Tip %</p>
          <div class="tip-grid">
            <div class="tip-option pre">5%</div>
            <div class="tip-option pre">10%</div>
            <div class="tip-option pre">15%</div>
            <div class="tip-option pre">25%</div>
            <div class="tip-option pre">50%</div>
            <input
              type="text"
              name="custom-tip"
              id="custom-tip"
              class="input tip-option"
              placeholder="Custom"
            />
          </div>
        </div>
        <div class="number">
          <p>Number of People</p>
          <input type="text" id="number-input" class="input" placeholder="" />
        </div>
      </div>
      <div id="output">
        <div class="display">
          <div class="display-row">
            <p>
              Tip Amount <br />
              <span class="display-row-subtitle">/ person</span>
            </p>
            <h1>$0.00</h1>
          </div>
          <div class="display-row">
            <p>
              Total <br />
              <span class="display-row-subtitle">/ person</span>
            </p>
            <h1>$0.00</h1>
          </div>
        </div>
        <button class="reset">RESET</button>
      </div>
    </div>
    <footer>
      <p>Built by <a href="https://github.com/praneetk77">Praneet</a></p>
    </footer>
  </body>
</html>
